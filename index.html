<!DOCTYPE html>
<html>
  <head>
    <title>Twittler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>
    <header class="container group">
      <h1 class="logo">Twittler</h1>
      <nav class="nav primary-nav">
        <ul>
          <li><a href="#" id="my-feed"><i class="fa fa-home"></i> My Feed</a></li>
          <li><i class="fa fa-user"></i> My Tweets</li>
          <li><i class="fa fa-pencil"></i> Tweet</li>
        </ul>
      </nav>
      <div class="search">
        <input type="text" placeholder="Search Twittler">
        <button><i class="fa fa-search"></i></button>
      </div>
    </header>
    <section class="container group">
      <ul class="tweet-stream"></ul>
    </section>

    <script src="jquery.js"></script>
    <script src="moment.js"></script>
    <script src="underscore.js"></script>
    <script src="data_generator.js"></script>
    <script src="twittler.js"></script>
  </body>
</html>
